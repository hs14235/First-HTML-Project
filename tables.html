<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            border: 1px solid blue;
            font-family:Arial, Helvetica, sans-serif;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid blue;
        }
        th {
            background-color: black;
            color: white;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>

            <th>Character</th><th>Show/Movie</th><th>Rating</th>
        </tr>

        </tr>
        <tr>
            <td>Tony Stark</td><td>Iron Man</td><td>*****</td>
        </tr>
        <tr>
            <td>Beth Harmon</td><td>The Queen's Gambit</td><td>****</td>
        </tr>
        <tr>
            <td>Jennifer Walters</td><td>She-Hulk</td><td>*</td>
        </tr>
        <p><a href="main.html">Back to My Favorite Websites</a></p>

</html>
